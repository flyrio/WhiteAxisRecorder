name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Build (best effort)
        shell: pwsh
        run: |
          dotnet restore
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Restore failed, will package source only."
            $global:LASTEXITCODE = 0
            return
          }
          dotnet build .\WhiteAxisRecorder.csproj -c Release /p:AEPath="${{ github.workspace }}\\"
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed, will package source only."
            $global:LASTEXITCODE = 0
          }

      - name: Package
        shell: pwsh
        run: |
          $outDir = Join-Path $env:GITHUB_WORKSPACE "Plugins\\WhiteAxisRecorder"
          $releaseBase = "WhiteAxisRecorder_" + $env:GITHUB_REF_NAME
          $pluginZip = Join-Path $env:GITHUB_WORKSPACE ($releaseBase + "_plugin.zip")
          $sourceZip = Join-Path $env:GITHUB_WORKSPACE ($releaseBase + "_source.zip")
          if (Test-Path $pluginZip) { Remove-Item $pluginZip -Force }
          if (Test-Path $sourceZip) { Remove-Item $sourceZip -Force }
          if (Test-Path $outDir) {
            Compress-Archive -Path (Join-Path $outDir '*') -DestinationPath $pluginZip
          }
          $exclude = @('.git', 'bin', 'obj', 'Plugins')
          $items = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Force | Where-Object { $exclude -notcontains $_.Name }
          Compress-Archive -Path $items.FullName -DestinationPath $sourceZip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: WhiteAxisRecorder_*.zip
          generate_release_notes: true
